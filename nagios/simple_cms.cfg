define host{
  use             linux-server
  host_name       cms-server
  alias           CMS Server
  address         127.0.0.1
}

define service{
  use                     generic-service
  host_name               cms-server
  service_description     Backend API
  check_command           check_http!-I 127.0.0.1 -p 5000 -u /api/health
  check_interval          1
  retry_interval          1
}

define service{
  use                     generic-service
  host_name               cms-server
  service_description     Frontend
  check_command           check_http!-I 127.0.0.1 -p 80
  check_interval          5
  retry_interval          1
}
